<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <span class="hand3">3</span>
        <span class="hand6">6</span>
        <span class="hand9">9</span>
        <span class="hand12">12</span>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="round"></div>
    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
